<div class="course-form">
  <h2>Ajouter un cours</h2>
  <form (submit)="addCourse()">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" [(ngModel)]="course.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" name="description" [(ngModel)]="course.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="startDate">Date de d√©but :</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="course.startDate" (change)="validateDates()" required>
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin :</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="course.endDate" (change)="validateDates()" required>
    </div>
    <div class="form-group">
      <label for="price">Prix :</label>
      <input type="number" id="price" name="price" [(ngModel)]="course.price" min="0" required>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
    

    <button type="submit" class="btn-submit"  [disabled]="isSubmitDisabled()">Ajouter le cours</button>
  </form>
</div>
